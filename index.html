<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header class="header">
        <nav class="navegacion">
            <div class="nav__logo">
                <img src="./img/logo.png" alt="Logo encriptador">
                <h1 class="nav__title">Encriptador de texto</h1>
            </div>
        </nav>
    </header>
    <main>
        <section class="content">
            <!-- Ingreso del texto-->
            <div class="content__textbox">
                <div class="textbox__area">
                    <textarea name="text-usuario" id="text-usuario" placeholder="Ingrese el texto aquí"></textarea>
                </div>
                
                <div class="textbox__buttons">
                    <div class="textbox__message">
                        <svg class="message__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24l0 112c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-112c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg>
                        <p>No se aceptan mayúsculas ni carácteres especiales</p>
                    </div>
                    <div class="buttons">
                        <input class="button__action button__action--blue" type="button" id="encriptar" value="Encriptar">
                        <input class="button__action button__action--white" type="button" id="desencriptar" value="Desencriptar">
                    </div>
                </div>
            </div>
            <!-- Texto encriptado-->
             <div class="content__result">
                <div class="result__text">
                    <p class="text__result" id="resultado"></p>
                    <div class="result__message" id="result__message">
                        <img class="result__image" src="./img/image.png" alt="Imagen resultado encriptación">
                        <h2 class="message__title">Ningún mensaje fue encontrado</h2>
                        <p class="message__parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
                <div class="result__button">
                    <input class="button__action button__action--white" type="button" value="Copiar" id="btnCopiar" onclick="copiarTexto();">
                </div>
             </div>
        </section>
    </main>
    <footer>
        <div class="footer__info">
            <p>&copy; Desarrollado por <strong>Jefferson Rios</strong> 2024</p>
